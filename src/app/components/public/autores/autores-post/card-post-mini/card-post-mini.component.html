<div class="row"> 
    <div class="col-12 col-md-6" *ngFor="let articulo of articulos | paginate: {itemsPerPage: 6, currentPage: p}">
        <a [routerLink]="['/post', articulo.id]">  
    
    <div class="card mb-5 mb-md-5">
      <div class="imagen sobreponer">
        <img src="{{photoPost}}{{articulo.foto}}" class="card-img-top img-fluid" alt="...">
      </div>
      <div class="tag">
        <a class="btn sobre">{{articulo.categoria}}</a>
      </div>
        <div class="card-body">
            <p class="card-text"><small class="text-muted">{{articulo.tiempo}} minutos de lectura | {{articulo.fecha}} |</small></p>
            <p class="name"><img class="perfil img-fluid" src="{{photoAutor}}{{articulo.perfil}}" alt="">{{articulo.autor}}</p>
          
          <h5 class="card-title">{{articulo.titulo}}</h5>
          <p class="card-text">{{articulo.extracto}}... <span>continuar leyendo</span> </p>
         
        </div>
      </div>
         
        </a>
    </div>     
</div>

<div class="row justify-content-center">
  <div class="justify-content-center">
<!-- paginacion de los resultados -->
    <pagination-controls class="my-pagination" (pageChange)="p = $event" 
    maxSize="7"
    directionLinks="true"
    previousLabel="Anterior"
    nextLabel="Siguiente"></pagination-controls>
</div>
</div>
