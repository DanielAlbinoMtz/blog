<div class="container ">
    <div class="row">
        <div class="col">

            <div class="card" style="width: 400px;">
                <div class="imagen">
                <a routerLink="/blog">
                <img src="assets/Axin_logo_negro.png" class="card-img-top" alt="...">
                </a>
                </div>
                
                <div class="card-body">                 
              
            <form [formGroup]="form" class="form" (submit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo electrónico</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Ingresa tu correo electrónico" id="email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña" id="password">
                </div>

                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="boton">
                <button type="submit" class="btn">Inicia sesión</button>
                </div>

                <div class="olvidaste">
                    <a routerLink="#">¿Olvidaste tu contraseña?</a>
                </div>
                
              </form>
        </div>
    </div>
</div>
