
<!-- empieza tarjeta principal izquiera -->
<div  *ngFor="let articulo of articulos; let i = index; last as isLast" >
  <a [routerLink]="['/post', articulo.id]">
    <div *ngIf="isLast" class="card bg-dark text-white mb-3" style="height: 250px">
      <!-- checar aqui -->
      <img
        style="height: 250px"
        src="{{photoPost}}{{articulo.foto}}"
        class="card-img"
        alt="..."
      />
      <div class="card-img-overlay h-100 d-flex flex-column justify-content-end">
        <h5 class="card-title1">
          {{articulo.titulo}}
        </h5>
        <p class="card-text">{{articulo.tiempo}} min lectura | {{articulo.fecha}}</p>
      </div>
    </div>
  </a>
  </div>
<!-- termina tarjeta principal izquierda -->


<!-- empieza grupo de tarjetas horizontales -->
<div id="container" class="container mt-5" >
  <!-- tarjetas horizontales -->
  <div *ngFor="let articulo of articulos; let i = index">
    <div *ngIf="i<=3">
  <a [routerLink]="['/post', articulo.id]">
    <div class="card py-3 px-3 mb-3">
      <div class="row">
        <div class="col-md-4 ">
          <div class="imagen sobreponer">
          <img
            src="{{photoPost}}{{articulo.foto}}"
            class="img img-fluid mt-3"
            alt=""
          />
        </div>
        </div>
        <div class="col-md-8">
          <p class="card-text">
            <small class="text-muted">{{articulo.tiempo}} min lectura | {{articulo.fecha}}</small>
          </p>
          <h5 class="card-title">
            {{articulo.titulo}}
          </h5>
        </div>
      </div>
    </div>
  </a>
  </div>
</div>
</div>
<!-- terminan tarjetas horizontales izquierdas -->

<!-- empieza tarjeta con scroll -->

<div id="sticky">
  <h2 class="title">Featured post</h2>
<div *ngFor="let articulo of articulos; let i = index; first as isfirst">
  <a [routerLink]="['/post', articulo.id]">
    <div *ngIf="isfirst" class="card bg-dark text-white mb-3" style="height: 250px">
      <!-- checar aqui -->
      <img  
        style="height: 250px"
        src="{{photoPost}}{{articulo.foto}}"
        class="card-img"
        alt="..."
      />
      <div class="card-img-overlay h-100 d-flex flex-column justify-content-end">
        <h5 class="card-title1"  >
         {{articulo.titulo}}
        </h5>
        <p class="card-text">{{articulo.tiempo}} min lectura | {{articulo.fecha}} </p>
      </div>
    </div>
  </a>
</div>
</div>
