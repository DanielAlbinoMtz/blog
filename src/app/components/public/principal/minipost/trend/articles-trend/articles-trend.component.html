<div class="row">
    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" *ngFor="let articulo of articulos; let i = index;">
        <div *ngIf="i<=3">
      <a [routerLink]="['/post', articulo.id]">    
    <div class="card mb-5 mb-md-5">
      <div class="imagen sobreponer">
        <img src="{{photoPost}}{{articulo.foto}}" class="card-img-top img-fluid" alt="...">
      </div>

        <a class="btn sobre">{{articulo.categoria}}</a>
      </div>
        <div class="card-body">
            <p class="card-text"><small class="text-muted">12 min read | Jan 08 |</small></p>
            <p class="name"><img class="perfil img-fluid" src="{{photoAutor}}{{articulo.perfil}}" alt=""> {{articulo.autor}}</p>
          
          <h5 class="card-title">{{articulo.titulo}}</h5>
          <p class="card-text">{{articulo.extracto}}... <span>continuar leyendo</span> </p>
         
        </div>
      </div>
         
        </a>
      </div>
    </div>
